<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Produtos</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar produto...">
        </div>
        <div class="mb-3">
            <button id="addProductBtn" class="btn btn-primary">+</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade em Estoque</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>
                    
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Produtos serão inseridos aqui -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Paginação será inserida aqui -->
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="lojavirtual/JS/listarProduto.js"></script>
</body>
</html>
